<!DOCTYPE html>
<html>
  <!--
    head는 유저에게 보이지않음. 브라우저에게 너의 웹사이트에 관한 필요한 정보를 제공할뿐.
    사람들이 읽는 컨텐츠는 body에 있음.
    meta란 추가정보와 같은 뜻
  -->

    <meta name="author" content="Nomad hwan">
    <meta name="description" content="welcome to my Kakao Clone">

  </head>

    <h6>this is my small title</h6>
  </body>
</html>
